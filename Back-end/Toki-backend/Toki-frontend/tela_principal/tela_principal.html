<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOKI - Calend√°rio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/tela_principal.css">
    <link rel="icon" href="../img/favicon.ico" type="image/png">
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-100">

<header class="flex items-center justify-between bg-white h-16 px-4 sm:px-6 shadow">
    <div class="flex items-center gap-2 sm:gap-4">
        <img src="../img/favicon.ico" alt="TOKI" class="w-8 h-8 sm:w-10 sm:h-10 object-contain">
        <h1 class="text-lg sm:text-xl font-bold">TOKI</h1>
    </div>
    <div class="flex items-center gap-2 sm:gap-4 text-xl sm:text-2xl">
        <div id="settingsBtn" class="cursor-pointer" title="Configura√ß√µes">‚öôÔ∏è</div>
        <div id="notificationsBtn" class="cursor-pointer" title="Notifica√ß√µes">üîî</div>
        <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-full overflow-hidden border-2 border-gray-300">
            <img id="profileImage" src="../img/default-profile.jpg" alt="Perfil" class="w-full h-full object-cover">
        </div>
    </div>
</header>

<main class="flex flex-1 flex-col md:flex-row gap-4 p-2 sm:p-4 overflow-hidden">
    <!-- Painel lateral esquerdo -->
    <aside class="w-full md:w-64 bg-gradient-to-b from-blue-700 to-blue-500 text-white p-4 sm:p-6 flex flex-col gap-3 rounded-lg">
        <button id="createEventBtn" class="bg-blue-800 hover:bg-blue-900 font-bold py-3 rounded-lg w-full transition">+ Criar Evento</button>
        <button id="showEventsBtn" class="bg-blue-800 hover:bg-blue-900 font-bold py-3 rounded-lg w-full transition">Eventos</button>
    </aside>

    <!-- Calend√°rio central -->
    <section class="flex-1 flex flex-col gap-3">
        <div class="flex justify-between items-center text-lg sm:text-2xl font-bold">
            <button id="prevMonth" class="px-2 sm:px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">&lt;</button>
            <span id="calendarMonth">Novembro 2025</span>
            <button id="nextMonth" class="px-2 sm:px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">&gt;</button>
        </div>

        <div class="calendar-header">
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>S√°b</div>
            <div>Dom</div>
        </div>

        <div class="calendar-grid"></div>
    </section>

    <!-- Painel lateral direito -->
    <aside class="w-full md:w-80 bg-gradient-to-b from-blue-700 to-blue-500 text-white p-4 sm:p-6 flex flex-col gap-3 rounded-lg overflow-y-auto">
        <h2 id="selectedDayTitle" class="text-lg sm:text-xl font-bold mb-1">Dia</h2>
        <p id="selectedDayInfo">0 eventos, 0 tarefas</p>

        <h3 class="mt-3 font-bold">Eventos ou Tarefas Pendentes</h3>
        <div id="eventsList" class="mt-1 flex flex-col gap-1 sm:gap-2"></div>
    </aside>
</main>

<!-- Modal central para criar / editar evento -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="relative bg-white rounded-lg w-full sm:w-96 max-h-[90vh] overflow-y-auto flex flex-col gap-3 p-4 sm:p-6 shadow-lg">
        <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 font-bold text-xl">&times;</button>
        <h2 id="modalTitle" class="text-xl font-bold mb-2">Criar Evento</h2>
        <form id="form-evento" class="flex flex-col gap-2">
            <input type="text" id="eventTitle" name="titulo" placeholder="T√≠tulo do evento" class="w-full px-3 py-2 border rounded"/>
            <textarea id="eventDescription" name="descricao" rows="3" placeholder="Descri√ß√£o" class="w-full px-3 py-2 border rounded"></textarea>
            <input type="date" id="eventDate" name="data" class="w-full px-3 py-2 border rounded"/>
            <input type="time" id="eventStartTime" name="horaInicio" class="w-full px-3 py-2 border rounded"/>
            <input type="time" id="eventEndTime" name="horaFim" class="w-full px-3 py-2 border rounded"/>
            <input type="text" id="eventLocation" name="local" placeholder="Local / Link" class="w-full px-3 py-2 border rounded"/>
            <select id="eventPriority" name="prioridade" class="w-full px-3 py-2 border rounded">
                <option value="baixa">Baixa</option>
                <option value="media">M√©dia</option>
                <option value="alta">Alta</option>
            </select>
            <select id="eventRecurrence" name="recorrencia" class="w-full px-3 py-2 border rounded">
                <option value="none">Nenhuma</option>
                <option value="diario">Di√°rio</option>
                <option value="semanal">Semanal</option>
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
                <option value="personalizado">Personalizado</option>
            </select>
            <select id="eventReminder" name="alerta" class="w-full px-3 py-2 border rounded">
                <option value="none">Nenhum</option>
                <option value="10min">10 min antes</option>
                <option value="1h">1 hora antes</option>
                <option value="1d">1 dia antes</option>
            </select>
            <div class="flex flex-col sm:flex-row gap-2 mt-3">
                <button type="submit" id="saveEventBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded flex-1">Salvar</button>
                <button type="button" id="deleteEventBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold px-4 py-2 rounded flex-1">Excluir</button>
            </div>
        </form>
    </div>
</div>

<!-- Painel full-screen para todos os eventos -->
<div id="eventsPanel" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-auto p-4">
    <div class="bg-white rounded-lg w-full max-w-4xl mx-auto p-6 flex flex-col gap-4 relative">
        <button id="closeEventsPanel" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 font-bold text-xl">&times;</button>
        <h2 class="text-xl font-bold mb-2">Todos os Eventos</h2>
        <div class="flex gap-2 mb-3">
            <select id="filterMonth" class="px-2 py-1 border rounded flex-1"></select>
            <select id="filterPriority" class="px-2 py-1 border rounded">
                <option value="">Todas Prioridades</option>
                <option value="alta">Alta</option>
                <option value="media">M√©dia</option>
                <option value="baixa">Baixa</option>
            </select>
        </div>
        <div id="eventsPanelList" class="flex flex-col gap-2 max-h-[70vh] overflow-y-auto"></div>
    </div>
</div>

<script src="../js/api_config.js"></script>
<script src="../js/eventos.js"></script>
<script src="../js/tela_principal.js"></script>
</body>
</html>
