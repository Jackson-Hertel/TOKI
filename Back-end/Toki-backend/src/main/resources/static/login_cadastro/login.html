<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TOKI | Login</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="../css/tela_lcr.css">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="icon" href="../img/favicon.ico" />
</head>
<body>

<div class="auth-container">
    <div class="logo-area">
        <img src="../img/favicon.ico" alt="TOKI logo">
    </div>

    <h2>Entrar</h2>
    <p class="subtitle">Acesse sua conta no TOKI</p>

    <form id="formLogin" class="formulario" novalidate>
        <div class="input-group">
            <span class="icon">ðŸ“§</span>
            <input type="email" id="loginEmail" name="email" placeholder="E-mail" required autocomplete="username">
        </div>

        <div class="input-group">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="loginSenha" name="senha" placeholder="Senha" required autocomplete="current-password">
            <span class="material-symbols-outlined toggle-password"
                  data-target="loginSenha" title="Mostrar / ocultar senha">
              visibility_off
            </span>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <!-- Mensagem de feedback -->
        <div id="mensagemLogin" class="mensagem-feedback"></div>
    </form>

    <p class="alt"><a href="/login_cadastro/recuperar.html">Esqueceu sua senha?</a></p>
    <p class="alt"><a href="/login_cadastro/cadastro.html">Criar nova conta</a></p>
</div>

<!-- JS separado -->
<script src="../js/toki_auth.js"></script>
</body>
</html>
