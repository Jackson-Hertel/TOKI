<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKI | Login</title>
    <link rel="stylesheet" href="../css/tela_lcr.css">

</head>
<body>

<div class="auth-container">

    <div class="logo-area">
        <img src="../img/favicon.ico" alt="Logo TOKI">
    </div>

    <h2>Entrar</h2>
    <p class="subtitle">Acesse sua conta no TOKI</p>

    <form id="formLogin" class="formulario">

        <div class="input-group">
            <span class="icon">ðŸ“§</span>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="senha" placeholder="Senha" required>

            <!-- ÃCONE DO OLHO (PRECISA SER IMG) -->
            <img src="../img/eye-closed.png"
                 class="toggle-password"
                 data-target="senha"
                 id="toggleSenha">
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <p class="alt"><a href="/login_cadastro/recuperar.html">Esqueceu sua senha?</a></p>
    <p class="alt"><a href="/login_cadastro/cadastro.html">Criar nova conta</a></p>

</div>

<script src="../js/toki_auth.js"></script>
</body>
</html>
