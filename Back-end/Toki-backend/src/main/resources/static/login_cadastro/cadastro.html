<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TOKI | Cadastro</title>

    <link rel="stylesheet" href="../css/tela_lcr.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico" />
</head>
<body>

<div class="auth-container">
    <div class="logo-area">
        <img src="../img/favicon.ico" alt="TOKI logo">
    </div>

    <h2>Criar Conta</h2>
    <p class="subtitle">Organize sua rotina com o TOKI</p>

    <form id="formCadastro" class="formulario" novalidate>
        <div class="input-group">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" id="cadNome" name="nome" placeholder="Seu nome" required autocomplete="name">
        </div>

        <div class="input-group">
            <span class="icon">ðŸ“§</span>
            <input type="email" id="cadEmail" name="email" placeholder="Seu e-mail" required autocomplete="email">
        </div>

        <div class="input-group">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="cadSenha" name="senha" placeholder="Crie sua senha" required autocomplete="current-password">
            <span class="material-symbols-outlined toggle-password" data-target="cadSenha" title="Mostrar / ocultar senha">
                visibility_off
            </span>
        </div>

        <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <p class="alt"><a href="login.html">JÃ¡ tenho conta</a></p>
</div>

<script src="../js/toki_auth.js"></script>
</body>
</html>
