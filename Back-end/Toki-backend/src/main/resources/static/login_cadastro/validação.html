<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKI | Cadastro e Verificação</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eaf1ff; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; width: 300px; }
        input { width: 100%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px; background-color: #3f6bff; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
        button:hover { background-color: #3154d6; }
        h2 { margin-bottom: 10px; }
        #mensagem { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Cadastro TOKI</h2>
<form id="formCadastro" method="post" action="/enviarCodigo">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Gmail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Enviar código</button>
</form>

<h2>Validar Código</h2>
<form id="formValidar" method="post" action="/validarCodigo">
    <input type="email" name="email" placeholder="Gmail" required>
    <input type="text" name="codigo" placeholder="Código" required>
    <button type="submit">Validar</button>
</form>

<div id="mensagem"></div>

<script>
    // Função para enviar formulários via fetch e mostrar mensagem sem recarregar página
    const formCadastro = document.getElementById('formCadastro');
    const formValidar = document.getElementById('formValidar');
    const mensagem = document.getElementById('mensagem');

    formCadastro.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(formCadastro);
        const response = await fetch('/enviarCodigo', {
            method: 'POST',
            body: formData
        });
        const text = await response.text();
        mensagem.textContent = text;
    });

    formValidar.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(formValidar);
        const response = await fetch('/validarCodigo', {
            method: 'POST',
            body: formData
        });
        const text = await response.text();
        mensagem.textContent = text;
    });
</script>

</body>
</html>
